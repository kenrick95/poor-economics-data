<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poor Economics Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Poor Economics data</h1>
    </header>
    <main>
      <div id="unsupported">
        Sorry, this browser is unsupported
      </div>
      <div id="controls">
        <select id="question"></select>
        <fieldset id="livingon">
          <legend id="livingon-legend">Living on</legend>
          <div id="livingon-radio-label">
            <!-- fieldset has issue being a flex container. See https://github.com/philipwalton/flexbugs#flexbug-9 -->
            <label class="livingon-radio-label"
              ><input
                class="livingon-radio"
                type="radio"
                name="livinggroup"
                value="0"
              />
              $1 / day</label
            >
            <label class="livingon-radio-label"
              ><input
                class="livingon-radio"
                type="radio"
                name="livinggroup"
                value="1"
              />
              $2 / day</label
            >
            <label class="livingon-radio-label"
              ><input
                class="livingon-radio"
                type="radio"
                name="livinggroup"
                value="2"
              />
              $2-4 / day</label
            >
            <label class="livingon-radio-label"
              ><input
                class="livingon-radio"
                type="radio"
                name="livinggroup"
                value="3"
              />
              $6-10 / day</label
            >
          </div>
        </fieldset>
      </div>
      <canvas id="chart"></canvas>
    </main>
    <footer>
      Cobbled up by <a href="https://kenrick95.org/">Kenrick</a>. Source code is
      at
      <a href="https://github.com/kenrick95/poor-economics-data" target="_blank"
        >GitHub</a
      >.
      <br />
      Dataset sourced from the
      <a
        href="https://web.archive.org/web/20190414224929/http://www.pooreconomics.com/data/country/home"
        >archived Poor Economics website</a
      >.
    </footer>
    <script src="./main.js" type="module"></script>
    <script src="./nomodule.js" nomodule></script>
  </body>
</html>

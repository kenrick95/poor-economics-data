<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poor Economics Data</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #controls {
        width: 100%;
      }
      #question {
        width: 100%;
      }
      #livingon {
        padding: 0.5rem;
        display: flex;
      }
      .livingon-radio-container {
        flex: 0 1 auto;
      }
      .livingon-radio-container + .livingon-radio-container {
        margin-left: 1.5rem;
      }
      #chart {
        margin-top: 2rem;
      }
      header,
      main,
      footer {
        max-width: 960px;
        margin: 0 auto 1rem;
      }
      footer {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Poor Economics data</h1>
    </header>
    <main>
      <div id="controls">
        <select id="question"></select>
        <fieldset id="livingon">
          <legend>Living on</legend>

          <label class="livingon-radio-container"
            ><input class="livingon-radio" type="radio" name="livinggroup" value="0" /> $1 / day</label
          >
          <label class="livingon-radio-container"
            ><input class="livingon-radio" type="radio" name="livinggroup" value="1" /> $2 / day</label
          >
          <label class="livingon-radio-container"
            ><input class="livingon-radio" type="radio" name="livinggroup" value="2" /> $2-4 /
            day</label
          >
          <label class="livingon-radio-container"
            ><input class="livingon-radio" type="radio" name="livinggroup" value="3" /> $6-10 /
            day</label
          >
        </fieldset>
      </div>
      <canvas id="chart"></canvas>
    </main>
    <footer>
      Cobbled up by <a href="https://kenrick95.org/">Kenrick</a>. Source code is
      at
      <a href="https://github.com/kenrick95/poor-economics-data" target="_blank"
        >GitHub</a
      >.
      <br />
      Dataset sourced from the
      <a
        href="https://web.archive.org/web/20190414224929/http://www.pooreconomics.com/data/country/home"
        >archived Poor Economics website</a
      >.
    </footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
